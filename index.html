<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>LastLeaf/imgprocessor</title>
	<script type="text/javascript" src="src/imgprocessor_algorithm.js" imgprocessor-worker></script>
	<script type="text/javascript" src="src/imgprocessor.js"></script>
</head>
<body>
	<div id="wrapper">
		<img id="img_src" src="test.png">
	</div>
	<script type="text/javascript">
		var proc = imgprocessor('test.png').revert().toImage(function(img){
			document.getElementById('wrapper').appendChild(img);
		}).revert().exec();
		var a = new Date().getTime();
		proc.blur(10).blur(10).blur(10).blur(10).blur(10).exec(function(){
			alert(new Date().getTime()-a);
		});
		proc.toCanvas(function(canvas){
			document.getElementById('wrapper').appendChild(canvas);
		}).monochrome().toImage(function(img){
			document.getElementById('wrapper').appendChild(img);
		});
	</script>
</body>
</html>
